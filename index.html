<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Essays</title>

  <style>
    body {
      font-family: Georgia, "Times New Roman", serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 0 20px;
      line-height: 1.6;
      color: #222;
    }

    .lang-switch {
      text-align: right;
      margin-bottom: 30px;
    }

    button {
      padding: 6px 12px;
      margin-left: 5px;
      cursor: pointer;
    }

    h1 {
      margin-bottom: 1em;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 1em;
    }

    a {
      text-decoration: none;
      color: #003366;
    }

    a:hover {
      text-decoration: underline;
    }

    .lang {
      display: none;
    }

    .lang.active {
      display: block;
    }
  </style>
</head>
<body>

  <div class="lang-switch">
    <strong>Language:</strong>
    <button onclick="switchLang('en')">EN</button>
    <button onclick="switchLang('ru')">RU</button>
  </div>

  <!-- English -->
  <div id="lang-en" class="lang active">
    <h1>Victory Line</h1>
    <ul>
      <li>
        <a href="shared-victory.html#en">
          Translation of the Soviet film “Story of a Real Man” for cultural expansion abroad
        </a>
      </li>
    </ul>
  </div>

  <!-- Russian -->
  <div id="lang-ru" class="lang">
    <h1>Линейка Победы</h1>
    <ul>
      <li>
        <a href="shared-victory.html#ru">
          Перевод советского фильма «Повесть о настоящем человеке» для проведения  культурной экспансии за рубежом
        </a>
      </li>
    </ul>
  </div>

  <script>
    function switchLang(lang) {
      document.getElementById('lang-en').classList.remove('active');
      document.getElementById('lang-ru').classList.remove('active');

      document.getElementById('lang-' + lang).classList.add('active');
    }
  </script>

</body>
</html>
